<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>paybutton</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
       Крипто оплата
      </h1>
      <p class="subtitle">
         |<strong>=</strong>!
      </p>
      
      <form action="?" method="post">
	<!-- other form fields -->

	<script src="https://authedmine.com/lib/captcha.min.js" async></script>
	<script>
		function myCaptchaCallback(token) {
			document.write('Работа выполнена. Token is: ' + token);
		}
	</script>
	<div class="coinhive-captcha" 
	        data-whitelabel="true"
		data-hashes="124" 
		data-key="CCh8sCXDoIyDX511AuRqbdayVtoJIQOb"
		//data-whitelabel="false"
		data-disable-elements="input[type=submit]"
		data-callback="myCaptchaCallback"
	     
	>
		<em>Loading Captcha...<br>
		If it doesn't load, please disable Adblock!</em>
	</div>

	<!-- submit button will be automatically disabled and later enabled
		again when the captcha is solved -->
	<input type="submit" value="+"/>
</form>
      
    </div>
  </section>
  </body>
</html>
